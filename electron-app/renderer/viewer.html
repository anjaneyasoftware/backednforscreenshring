<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #0052cc;
      font-weight: 600;
    }
    #screen-share {
      width: 100%;
      height: 320px;
      border-radius: 12px;
      background-color: #e6f0ff;
      border: 2px solid #0052cc;
      position: relative;
    }
    #screen-share .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0052cc;
      font-size: 18px;
      font-weight: 600;
    }
    .logout-btn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #ff4d4f;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(255, 77, 79, 0.2);
  transition: background-color 0.2s ease;
}
.logout-btn:hover {
  background-color: #d9363e;
}

  </style>
</head>
<body>
  <button id="logoutBtn" class="logout-btn">ðŸšª Logout</button>

  <div class="container">
    <h1>ðŸ“º Screen Sharing</h1>
    <div id="screen-share">

      <div class="info">Waiting for operator to start sharing...</div>
    </div>
  </div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script>
    const backendBaseUrl = "https://your-backend.onrender.com";  // Replace with your Render backend URL
    const socketServerUrl = backendBaseUrl; // If socket.io is on the same server, or separate if different

    const APP_ID = '77649d0c71d54474ac2568f1b4cfa426'; // Your Agora App ID

    const screenShareDiv = document.getElementById('screen-share');

    window.onload = async () => {
  const viewerId = localStorage.getItem('userId');
  const token = localStorage.getItem('token'); // If you store JWT token for auth calls
const socket = io(socketServerUrl);
socket.emit("register", viewerId);  // Send userId to register

  if (!viewerId || !token) {
    alert('You must log in first!');
    window.location.href = '/login.html';
    return;
  }
  socket.on("start-viewing", async ({ channel }) => {
  try {
    const tokenRes = await fetch(`${backendBaseUrl}/generate-token?userId=${viewerId}&channel=${channel}`, {
      headers: { Authorization: `Bearer ${token}` }
    });
    const { token: agoraToken } = await tokenRes.json();

    const client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
    await client.join(APP_ID, channel, agoraToken, viewerId);

    client.on("user-published", async (user, mediaType) => {
      await client.subscribe(user, mediaType);
      if (mediaType === "video") {
        user.videoTrack.play("screen-share");
      }
    });

    client.on("user-unpublished", () => {
      document.getElementById('screen-share').innerHTML = '<div class="info">Operator stopped sharing.</div>';
    });

  } catch (err) {
    console.error("Failed to join screen share:", err);
  }
});

  try {
    // Fetch Agora token from backend
    const res = await fetch(`${backendBaseUrl}/generate-token?userId=${viewerId}&channel=${viewerId}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) throw new Error('Failed to get token');

    const { token: agoraToken } = await res.json();

    const client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
    await client.join(APP_ID, viewerId, agoraToken, viewerId);

    client.on('user-published', async (user, mediaType) => {
      await client.subscribe(user, mediaType);
      if (mediaType === 'video') {
        user.videoTrack.play('screen-share');
      }
      if (mediaType === 'audio') {
        user.audioTrack.play();
      }
    });

    client.on('user-unpublished', () => {
      document.getElementById('screen-share').innerHTML = '<div class="info">Operator stopped sharing.</div>';
    });

  } catch (err) {
    console.error(err);
    alert('Failed to join Agora channel.');
  }
};

document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('token');
  localStorage.removeItem('userId');
  localStorage.removeItem('role');
  window.location.href = 'login.html';
});

  </script>
</body>
</html>
